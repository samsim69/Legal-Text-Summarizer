<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; }
        #chatbox { border: 1px solid #ccc; padding: 1rem; height: 400px; overflow-y: scroll; }
        .user { color: blue; }
        .bot { color: green; }
        #inputbox { width: 100%; padding: 0.5rem; margin-top: 1rem; }
        button { padding: 0.5rem 1rem; margin-top: 0.5rem; }
    </style>
</head>
<body>
    <h2>Retrieval Learning Bot</h2>
    <div id="chatbox"></div>
    <input id="inputbox" type="text" placeholder="Type your message here..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        const chatbox = document.getElementById('chatbox');
        const inputbox = document.getElementById('inputbox');

        function appendMessage(sender, text) {
            const p = document.createElement('p');
            p.className = sender;
            p.textContent = sender === 'user' ? "You: " + text : "Bot: " + text;
            chatbox.appendChild(p);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function sendMessage() {
            const message = inputbox.value.trim();
            if (!message) return;
            appendMessage('user', message);
            inputbox.value = '';
            fetch('/get_response', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            })
            .then(response => response.json())
            .then(data => appendMessage('bot', data.response))
            .catch(() => appendMessage('bot', 'Error: Could not get response'));
        }

        inputbox.addEventListener("keypress", function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
